<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav-de-cabecalho">
        <img src="assets/images/logo.svg" alt="Logo" />
        <button aria-label="Alternar modo escuro">
          <img src="assets/images/icon-sun.svg" alt="Modo escuro" />
        </button>
      </nav>
    </header>

    <main>
      <section>
        <h1>Extensions List</h1>
        <nav>
          <button type="button">All</button>
          <button type="button">Active</button>
          <button type="button">Inactive</button>
        </nav>
      </section>

      <div class="container">
        <ul class="extensions-list">
          <li class="extension-card">
            <img src="assets/images/logo-console-plus.svg" alt="logo-console" />
            <h3>DevLens</h3>
            <p>
              Quickly inspect page layouts and visualize element boundaries.
            </p>
            <div class="buttons-box">
              <button type="button">Remove</button>
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
