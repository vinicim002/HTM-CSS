<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-pattern-top">
        <img src="images/bg-pattern-top.svg" alt="" />
      </div>

    <div class="main">
      <div class="container-bg-pattern-card">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>

      <img 
      src="images/image-victor.jpg" 
      alt=""
      class="foto-perfil">

      <div class="info-pessoal">
        <div class="info-nome-idade">
          <h2>Victor Crest</h2>
          <p>26</p>
        </div>
        <p>London</p>
      </div>

      <hr />

      <div class="status-perfil">
        <div class="statu">
          <!--Seguidores-->
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <!--Likes-->
        <div class="statu">
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <!--Fotos-->
        <div class="statu">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>

    <div class="bg-pattern-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="" />
      </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
