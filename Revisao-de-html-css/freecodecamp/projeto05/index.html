<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Bem-vindo ao formulário do DEV</h1>

    <p id="description">Esse forms foi feito para concluir um "projeto de conclusão" do freeCodeCamp</p>

    <form action="#" method="post" id="survey-form">
        <!--Dados pessoais-->
        <fieldset>
            <div class="form-group">
                <label for="name" id="name-label">Nome:</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Idade:</label>
                <input type="number" id="number" min="13" max="120" placeholder="Digite sua idade" required>
            </div>

            <!--Dropdowne 1-->
            <div class="form-group">
                <label>Qual opção melhor descreve sua função atual?</label>
                <select name="dropdowne" class="dropdown-designer" id="dropdown">
                    <option value="">Selecione</option>
                    <option value="1">Estudante</option>
                    <option value="2">outro</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <!--Radio bottom-->
            <fieldset id="fieldsetRadio">
                <div class="form-group">
                    <label>Você teve dificuldade para programar logo no início?</label>
                    <label for="option1"><input type="radio" id="option1" name="option" value="sim" class="inline" checked> Sim</label>
                    
                    <label for="option2"><input type="radio" id="option2" value="nao" name="option" class="inline"> Nao</label>
                </div>
            </fieldset>

            <!--Dropdowne 2-->
            <div class="form-group">
                <label>Qual é o seu recurso favorito para aprender a programar?</label>
                <select name="dropdowne" class="dropdown-designer">
                    <option value="">Selecione</option>
                    <option value="1">Livro</option>
                    <option value="2">YouTube</option>
                </select>
            </div>

            <!--Checkbox-->
            <div class="form-group">
                <label>Quais áreas vocês querem seguir? (Marque todas as opções aplicáveis)</label>
                <label for="front"><input type="checkbox" name="area" value="Front-end" id="front" class="inline"> Front-end</label>
                
                <label for="back"><input type="checkbox" name="area" value="Back-end" id="back" class="inline"> Back-end</label>
                
                <label for="full"><input type="checkbox" name="area" value="FullStack" id="full" class="inline"> FullStack</label>
            </div>
            
            <!--Textarea-->
            <div class="form-group">
                <label for="descricao">Algum comentário ou sugestão?</label>
                <textarea name="descricao" id="descricao" placeholder="Fale um pouco sobre você"></textarea>
            </div>
        </fieldset>

        <input type="submit" value="Enviar" id="submit">
    </form>
</body>
</html>
