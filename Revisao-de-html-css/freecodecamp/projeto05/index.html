<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Bem-vindo ao formulário do DEV</h1>

    <p id="description">Esse forms foi feito para concluir um "projeto de conclusão" do freeCodeCamp</p>

    <form action="#" method="post" id="survey-form">
        <!--Dados pessoais-->
        <fieldset>
            <label for="name" id="name-label">Nome:</label>
            <input type="text" id="name" placeholder="Digite seu nome" required>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required>

            <label for="number" id="number-label">Idade:</label>
            <input type="number" id="number" min="13" max="120" placeholder="Digite sua idade" required>

            <!--Dropdowne 1-->
            <label>Qual opção melhor descreve sua função atual?</label>
            <select name="dropdowne" class="dropdown-designer" id="dropdown">
                <option value="">Selecione</option>
                <option value="1">Estudante</option>
                <option value="2">outro</option>
            </select>
        </fieldset>

        <fieldset>
            <!--Radio bottom-->
            <fieldset>
                <legend>Você teve dificuldade para programar logo no início?</legend>
                <label for="option1">Sim</label>
                <input type="radio" id="option1" name="option" value="sim" checked>
                <label for="option2">Nao</label>
                <input type="radio" id="option2" value="nao" name="option">
            </fieldset>

            <!--Dropdowne 2-->
            <label>Qual é o seu recurso favorito para aprender a programar?</label>
            <select name="dropdowne" class="dropdown-designer">
                <option value="">Selecione</option>
                <option value="1">Livro</option>
                <option value="2">YouTube</option>
            </select>

            <!--Checkbox-->
            <label>Quais áreas vocês querem seguir? (Marque todas as opções aplicáveis)</label>
            <label for="front">Front-end</label>
            <input type="checkbox" name="area" value="Front-end" id="front">
            <label for="back">Back-end</label>
            <input type="checkbox" name="area" value="Back-end" id="back">
            <label for="full">FullStack</label>
            <input type="checkbox" name="area" value="FullStack" id="full">

            <!--Textarea-->
            <label for="descricao">Algum comentário ou sugestão?</label>
            <textarea name="descricao" id="descricao" rows="3" cols="30" placeholder="Fale um pouco sobre você"></textarea>
        </fieldset>

        <input type="submit" value="Enviar" id="submit">
    </form>
</body>
</html>
