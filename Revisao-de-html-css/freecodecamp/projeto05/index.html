<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bem-vindo ao formulário do DEV</h1>

    <p id="description">Esse forms foi feito para concluir um "projeto de conclusão" do freeCodeCamp</p>

    <form action="" method="post" id="survey-form">
        <fieldset>
            <label for="name-label">Nome: <input type="text" id="name-label" placeholder="Digite seu nome"></label>

            <label for="email-label">Email: <input type="email-label" id="email" placeholder="Digite seu email"></label>

            <label for="number-label">Idade: <input type="number-label" id="number" min="13" max="120" placeholder="Digite sua idade"></label>

            <label for="">Qual opção melhor descreve sua função atual?
                <select name="dropdowne " id="dropdowne ">
                    <option value="">Estudante</option>
                    <option value="1">outro</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Você teve dificuldade para programar logo no início?</legend>
            <label for="option1"><input type="radio" id="option1" name="option" checked>Sim</label>
            <label for="option2"><input type="radio" id="option2" name="option">Nao</label>
        </fieldset>

        <fieldset>
            <label for="">Qual é o seu recurso favorito para aprender a programar?
                <select name="dropdowne " id="dropdowne ">
                    <option value="">Livro</option>
                    <option value="1">YouTube</option>
                </select>
            </label>

            <label for=""></label>
        </fieldset>
    </form>
</body>
</html>
